type Factory @entity {
    id: ID!
    oracles: [String!]
    hourTimestamp: Int
    minTimestamp: Int
}

type OraclePrice @entity {
    # oracle address
    id: ID!
    price: BigDecimal!
}

type PriceMinData @entity {
    # oracle address + "-" + timeindex
    id: ID!
    oracle: String!
    open: BigDecimal!
    close: BigDecimal!
    low: BigDecimal!
    high: BigDecimal!
    timestamp: Int
}

